<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${chatForm}" action="#" th:action="@{/chat}" method="POST">

    <label for="messageText">Message Text:</label>
    <input id="messageText" th:field="*{messageText}" type="text">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option
                th:each="type:${allMessageTypes}"
                th:value="${type}"
                th:text="${type}"
        >Say</option>
    </select>
    <input type="submit">
</form>
<div th:each="chatMessage: ${chatMessages}">
    <span th:text="${chatMessage.username}">username</span>:<span th:text="${chatMessage.message}"></span>
</div>
</body>
</html>
